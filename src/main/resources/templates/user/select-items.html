<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Chọn sản phẩm || James</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/style.css">
    
    <style>
        .item-checkbox, #select-all-items {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .quantity-controller {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            width: 100px;
        }
        
        .quantity-btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 2px 5px;
            font-size: 12px;
            cursor: pointer;
            width: 25px;
            height: 25px;
            text-align: center;
        }
        
        .quantity-input {
            width: 40px;
            height: 25px;
            text-align: center;
            border: 1px solid #ccc;
            font-size: 12px;
        }
        
        .btn-continue-checkout {
            background-color: #28a745;
            color: white;
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .btn-continue-checkout:hover {
            background-color: #218838;
        }
        
        .btn-continue-checkout:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        
        .btn-delete-item {
            background-color: #dc3545;
            color: white;
            padding: 5px 12px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn-delete-item:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Header Area -->
    <header th:replace="/fragments/user/header :: header"></header>
    
    <!-- Breadcrumb Area -->
    <div class="breadcrumb-area">
        <div class="container">
            <ol class="breadcrumb">
                <li><a href="/">Trang chủ</a></li>
                <li><a href="/user/cart">Giỏ hàng</a></li>
                <li class="active">Chọn sản phẩm thanh toán</li>
            </ol>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="shopping-cart-area">
        <div class="container">
            <h2 class="text-center mb-4">CHỌN SẢN PHẨM THANH TOÁN</h2>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table-bordered table table-hover">
                            <div id="alert-container"></div>
                            <thead>
                                <tr style="text-align: center">
                                    <th style="width: 50px;">
                                        <input type="checkbox" id="select-all-items" checked>
                                    </th>
                                    <th>Hình ảnh</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Size</th>
                                    <th>Đơn giá</th>
                                    <th>Số lượng</th>
                                    <th>Thành tiền</th>
                                    <th style="width: 100px;">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                                <tr>
                                    <td colspan="8" class="text-center">
                                        <div class="loading-spinner">
                                            <i class="fa fa-spinner fa-spin"></i> Đang tải sản phẩm...
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
            <!-- Address Selection -->
            <div class="row mt-4">
                <div class="col-md-12">
                    <div class="cart-totals">
                        <h3>Địa chỉ giao hàng</h3>
                        <div class="form-group">
                            <label for="addressSelect">Chọn địa chỉ:</label>
                            <select class="form-control" id="addressSelect" name="addressId">
                                <option value="">Đang tải địa chỉ...</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Total Price -->
            <div class="row mt-4">
                <div class="col-md-12 text-right">
                    <h3>Tổng tiền tạm tính: <span id="totalPrice" style="color: #e74c3c; font-weight: bold;">0 đ</span></h3>
                    <p style="font-size: 14px; color: #666;">(*Chưa bao gồm phí vận chuyển và giảm giá)</p>
                </div>
            </div>
            
            <!-- Continue Button -->
            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="button" id="btn-continue-checkout" class="btn-continue-checkout">
                        Tiếp tục thanh toán
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:include="~{fragments/web/footer.html}"></div>
    
    <!-- JavaScript -->
    <script src="/js/vendor/jquery-1.12.4.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/cart/select-items.js"></script>
    
    <!-- Chat Widget -->
    <div th:replace="fragments/user/chat-widget :: chat-widget"></div>
</body>
</html>
