    <!-- Custom CSS for Order View -->
    <style>
        /* Breadcrumb */
        .breadcrumb-link:hover {
            color: #ee4d2d !important;
        }
        
        /* Order Status Badge Colors */
        .status-delivered {
            background-color: #d4edda !important;
            color: #155724 !important;
            border: 1px solid #c3e6cb !important;
        }
        
        .status-shipped {
            background-color: #cce5ff !important;
            color: #004085 !important;
            border: 1px solid #b3d7ff !important;
        }
        
        .status-in_stock {
            background-color: #fff3cd !important;
            color: #856404 !important;
            border: 1px solid #ffeaa7 !important;
        }
        
        .status-cancel {
            background-color: #f8d7da !important;
            color: #721c24 !important;
            border: 1px solid #f5c6cb !important;
        }
        
        .status-return {
            background-color: #e2e3e5 !important;
            color: #383d41 !important;
            border: 1px solid #d6d8db !important;
        }
        
        /* Tab Styling */
        .order-tabs {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .tab-list {
            display: flex;
            margin: 0;
            padding: 0;
            list-style: none;
            background: #f8f9fa;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .tab-item {
            flex: 1;
            text-align: center;
        }
        
        .tab-link {
            display: block;
            padding: 15px 10px;
            text-decoration: none;
            color: #666;
            font-weight: 500;
            font-size: 14px;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .tab-link:hover {
            background: #e9ecef;
            color: #ee4d2d;
        }
        
        .tab-link.active {
            background: white;
            color: #ee4d2d;
            border-bottom-color: #ee4d2d;
        }
        
        .tab-link .tab-count {
            background: #ee4d2d;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 11px;
            margin-left: 5px;
            min-width: 18px;
            display: inline-block;
            text-align: center;
        }
        
        .tab-link:not(.active) .tab-count {
            background: #6c757d;
        }
        
        /* Order Card Styling - Shopee Style */
        .order-card-shopee {
            background: white;
            border: 1px solid #e5e5e5;
            border-left: 4px solid #ee4d2d; /* ✅ Vertical line màu cam Shopee */
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08); /* ✅ Shadow mạnh hơn */
            transition: all 0.3s ease;
        }
        
        .order-card-shopee:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12); /* ✅ Shadow đậm khi hover */
            transform: translateY(-2px);
        }
        
        .order-header-shopee {
            background: white;
            padding: 16px 20px;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .order-products-shopee {
            background: white;
        }
        
        .product-item-shopee {
            border-bottom: 1px solid #f5f5f5;
        }
        
        .product-item-shopee:last-child {
            border-bottom: none;
        }
        
        .order-footer-shopee {
            background: #fffefb;
            border-top: 1px solid #f5f5f5;
        }
        
        .status-badge-shopee {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            display: inline-block;
        }
        
        .status-badge-shopee.status-delivered {
            background: #d4edda;
            color: #155724;
        }
        
        .status-badge-shopee.status-shipped {
            background: #cce5ff;
            color: #004085;
        }
        
        .status-badge-shopee.status-in_stock {
            background: #fff3cd;
            color: #856404;
        }
        
        .status-badge-shopee.status-cancel {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-badge-shopee.status-return {
            background: #e2e3e5;
            color: #383d41;
        }
        
        /* Button Hover Effects */
        .order-footer-shopee button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .order-footer-shopee a:hover {
            background: #f5f5f5 !important;
            border-color: #ccc !important;
        }
        
        .btn-reorder:hover {
            background: #ee4d2d !important;
            color: white !important;
        }
        
        /* Cancel Button Styling - Shopee Style */
        .btn-cancel-order {
            transition: all 0.3s ease !important;
        }
        
        .btn-cancel-order:hover {
            background: #d73211 !important; /* ✅ Đỏ đậm hơn khi hover */
            border-color: #d73211 !important;
            box-shadow: 0 4px 8px rgba(215,50,17,0.3) !important; /* ✅ Shadow cam đỏ */
            transform: translateY(-2px) !important;
        }
        
        .btn-cancel-order:active {
            transform: translateY(0) !important;
        }
        
        .btn-cancel-order:disabled {
            opacity: 0.6;
            cursor: not-allowed !important;
            transform: none !important;
        }
        
        /* Product Image Styling */
        .product-item-shopee img {
            transition: transform 0.3s ease;
        }
        
        .product-item-shopee:hover img {
            transform: scale(1.05);
        }
        
        /* Loading Animation */
        .fa-spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .tab-list {
                flex-wrap: wrap;
            }
            
            .tab-item {
                flex: 0 0 50%;
            }
            
            .tab-link {
                padding: 12px 10px;
                font-size: 13px;
            }
            
            .tab-link .fa {
                display: none;
            }
            
            .order-header-shopee > div {
                flex-direction: column !important;
                align-items: flex-start !important;
                gap: 8px !important;
            }
            
            .product-item-shopee > div {
                flex-direction: column !important;
                gap: 12px !important;
            }
            
            .product-item-shopee img {
                width: 100% !important;
                height: auto !important;
                max-width: 200px;
            }
            
            .order-footer-shopee > div:first-child {
                flex-direction: column !important;
                align-items: flex-start !important;
                gap: 8px !important;
            }
            
            .order-footer-shopee > div:last-child {
                flex-direction: column !important;
                width: 100%;
            }
            
            .order-footer-shopee button,
            .order-footer-shopee a {
                width: 100% !important;
                text-align: center !important;
            }
        }
        
        @media (max-width: 480px) {
            .tab-item {
                flex: 0 0 100%;
            }
            
            .order-card-shopee {
                margin: 0 -10px 16px -10px;
                border-radius: 0;
            }
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 64px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: #999;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: #aaa;
            margin-bottom: 20px;
        }
        
        .empty-state a {
            color: #ee4d2d;
            text-decoration: none;
            font-weight: 500;
        }
    </style>

    <!-- order view area start -->

                    <div class="order-tabs">
                        <ul class="tab-list">

                                <a href="#" class="tab-link active" data-status="IN_STOCK">

                                    <span class="tab-count" id="count-IN_STOCK">0</span>
                                </a>
                            </li>
                            <li class="tab-item">
                                <a href="#" class="tab-link" data-status="SHIPPED">

                                </a>

                                </a>
