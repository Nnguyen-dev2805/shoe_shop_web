<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat với Shop - Shoe Shop</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-header h5 {
            margin: 0;
            font-weight: 600;
        }
        
        .online-indicator {
            width: 12px;
            height: 12px;
            background: #4ade80;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-user {
            justify-content: flex-end;
        }
        
        .message-shop {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
        }
        
        .message-user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message-shop .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .message-user .message-time {
            text-align: right;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input-form input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #e5e7eb;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s;
        }
        
        .chat-input-form input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .chat-input-form button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .chat-input-form button:hover {
            transform: scale(1.1);
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .connection-status {
            padding: 10px;
            text-align: center;
            font-size: 13px;
            background: #fef3c7;
            color: #92400e;
        }
        
        .connection-status.connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .empty-chat {
            text-align: center;
            padding: 50px 20px;
            color: #9ca3af;
        }
        
        .empty-chat i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <i class="fas fa-store fa-2x"></i>
                <div>
                    <h5>Shop Support</h5>
                    <div>
                        <span class="online-indicator"></span>
                        <small>Trực tuyến</small>
                    </div>
                </div>
            </div>
            
            <!-- Connection Status -->
            <div id="connectionStatus" class="connection-status">
                <i class="fas fa-circle-notch fa-spin"></i> Đang kết nối...
            </div>
            
            <!-- Chat Messages -->
            <div id="chatMessages" class="chat-messages">
                <div class="empty-chat">
                    <i class="fas fa-comments"></i>
                    <p>Chưa có tin nhắn nào. Hãy bắt đầu cuộc trò chuyện!</p>
                </div>
            </div>
            
            <!-- Typing Indicator -->
            <div id="typingIndicator" class="typing-indicator">
                <i class="fas fa-ellipsis-h"></i> Shop đang nhập...
            </div>
            
            <!-- Chat Input -->
            <div class="chat-input">
                <form id="chatForm" class="chat-input-form">
                    <input type="text" 
                           id="messageInput" 
                           placeholder="Nhập tin nhắn..." 
                           autocomplete="off"
                           required>
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- SockJS & STOMP -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Thymeleaf Variables -->
    <script th:inline="javascript">
        const currentUserId = [[${#authentication.principal.id}]];
        const currentUserName = [[${#authentication.principal.fullname}]];
    </script>
    
    <!-- Chat JavaScript -->
    <script th:src="@{/js/chat/user-chat.js}"></script>
</body>
</html>
