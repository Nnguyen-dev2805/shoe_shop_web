    <style>
        /* Điều chỉnh tiêu đề modal */
        .modal-header .modal-title {
            font-size: 1.25rem; /* Giảm kích thước chữ nếu cần */
            white-space: nowrap; /* Ngăn tiêu đề bị cắt chữ */
            overflow: hidden; /* Ẩn phần bị tràn */
            text-overflow: ellipsis; /* Hiển thị dấu ba chấm nếu có tràn */
        }

        /* Điều chỉnh modal để tránh tràn */
        .modal-dialog {
            max-width: 90%; /* Thử giảm xuống một chút nếu cần */
            width: auto;
            margin: 0 auto;
        }

        .modal-body {
            max-height: 250px;
            overflow-y: auto;
        }

        /* Nếu muốn thay đổi khoảng cách giữa các phần trong modal */
        .modal-header, .modal-footer {
            padding: 1rem;
        }
    </style>
    <style>
        /* Checkbox styling */
        .item-checkbox, #select-all-items {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .quantity-controller {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Khoảng cách giữa các nút */
            width: 100px; /* Đặt chiều rộng tối đa cho container */
            flex-shrink: 1; /* Cho phép container co nhỏ */
        }

        .quantity-btn {
            background-color: #f0f0f0; /* Màu nền */
            border: 1px solid #ccc; /* Viền */
            border-radius: 3px; /* Bo góc */
            padding: 2px 5px; /* Kích thước nút */
            font-size: 12px; /* Kích thước chữ */
            cursor: pointer;
            width: 25px; /* Chiều rộng cố định của nút */
            height: 25px; /* Chiều cao cố định của nút */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-input {
            width: 40px; /* Chiều rộng của ô input */
            height: 25px; /* Chiều cao của ô input */
            text-align: center;
            border: 1px solid #ccc; /* Viền */
            border-radius: 3px; /* Bo góc */
            font-size: 12px; /* Kích thước chữ */
        }
        .modal-backdrop {
            display: none !important;
        }

    </style>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <!-- Add your site or application content here -->
        <!-- header area start -->
        <header th:replace="/fragments/user/header :: header"></header>
        <!-- header area end -->
        <!-- cart item area start -->
        <div class="shopping-cart">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="location">
                            <ul>
                                <li><a href="/" title="go to homepage">Home<span>/</span></a>  </li>
                                <li><strong> Shopping cart</strong></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <table class="table-bordered table table-hover">
                                <!-- Alert placeholder for dynamic messages -->
                                <div id="alert-container"></div>
                                <thead>
                                    <tr style="text-align: center">
                                        <th style="width: 50px;">
                                            <input type="checkbox" id="select-all-items" checked>
                                        </th>
                                        <th class="cart-item-img">Image</th>
                                        <th class="cart-product-name">Product Name</th>
                                        <th class="unit-price">Size</th>
                                        <th class="unit-price">Unit Price</th>
                                        <th class="quantity">Qty</th>
                                        <th class="subtotal">Subtotal</th>
                                        <th class="remove-icon">Edit</th>
                                        <th class="remove-icon">Remove</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <!-- Cart items will be loaded dynamically via AJAX -->
                                    <tr>
                                        <td colspan="8" class="text-center">
                                            <div class="loading-spinner">
                                                <i class="fa fa-spinner fa-spin"></i> Loading cart items...
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="shopping-button">
                                <div class="continue-shopping">
                                    <a href="/user/shop"> continue shopping </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- Address Selection -->
                    <div class="col-md-6">
                        <div class="totals">
                            <h3><i class="fa fa-map-marker"></i> Địa chỉ giao hàng</h3>
                            <div class="form-group">
                                <label>Chọn địa chỉ <em>*</em></label>
                                <select name="addressId" id="addressSelect" required class="form-control">
                                    <!-- User addresses will be loaded dynamically via AJAX -->
                                    <option value="">Đang tải địa chỉ...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Total Price -->
                    <div class="col-md-6">
                        <div class="totals">
                            <p>Ngày tạo giỏ hàng: <span id="createdDate">Đang tải...</span></p>
                            <h3>Tổng tiền tạm tính: <span id="totalPrice" style="color: #e74c3c;">0 đ</span></h3>
                            <p style="font-size: 14px; color: #666;">(*Chưa bao gồm phí vận chuyển và giảm giá)</p>
                            
                            <input type="hidden" name="cartId" id="cartIdInput" value=""/>
                            
                            <div class="shopping-button mt-3">
                                <button type="button" id="btn-continue-payment" class="btn btn-success btn-lg" style="width: 100%;">
                                    <i class="fa fa-shopping-cart"></i> Tiếp tục mua hàng
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
