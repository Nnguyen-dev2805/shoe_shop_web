            /* Wishlist Page Custom Styles - Shopee Inspired */
            body {
                background-color: #f5f5f5;
            }
            
            /* Simple Breadcrumb Section */
            .wishlist-breadcrumb-section {
                background: white;
                padding: 20px 0;
                border-bottom: 1px solid #e5e5e5;
                margin-bottom: 30px;
            }
            
            .wishlist-breadcrumb {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 14px;
                color: #666;
            }
            
            .wishlist-breadcrumb a {
                color: #666;
                text-decoration: none;
                transition: color 0.3s ease;
            }
            
            .wishlist-breadcrumb a:hover {
                color: rgb(245, 114, 98);
            }
            
            .wishlist-breadcrumb .separator {
                color: #999;
                margin: 0 4px;
            }
            
            .wishlist-breadcrumb .current {
                color: #333;
                font-weight: 500;
            }
            
            .wishlist-counter-badge {
                color: rgb(245, 114, 98);
                font-weight: 600;
                margin-left: 4px;
            }
            
            .wishlist-container {
                min-height: 500px;
                padding: 30px 0 50px;
                background: #f5f5f5;
            }
            
            /* Product Card - Shopee Style */
            .wishlist-product-card {
                background: white;
                border-radius: 8px;
                overflow: hidden;
                transition: all 0.3s ease;
                box-shadow: 0 1px 4px rgba(0,0,0,0.08);
                height: 100%;
                display: flex;
                flex-direction: column;
                position: relative;
            }
            
            .wishlist-product-card:hover {
                box-shadow: 0 4px 16px rgba(0,0,0,0.12);
                transform: translateY(-4px);
            }
            
            .wishlist-product-image {
                position: relative;
                padding-top: 100%;
                overflow: hidden;
                background: #fafafa;
            }
            
            .wishlist-product-image img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.4s ease;
            }
            
            .wishlist-product-card:hover .wishlist-product-image img {
                transform: scale(1.08);
            }
            
            .wishlist-remove-btn {
                position: absolute;
                top: 10px;
                right: 10px;
                width: 36px;
                height: 36px;
                background: white;
                border: none;
                border-radius: 50%;
                color: rgb(245, 114, 98);
                cursor: pointer;
                z-index: 10;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 2px 8px rgba(0,0,0,0.15);
                transition: all 0.3s ease;
            }
            
            .wishlist-remove-btn:hover {
                background: rgb(245, 114, 98);
                color: white;
                transform: scale(1.15);
                box-shadow: 0 4px 12px rgba(245, 114, 98, 0.4);
            }
            
            .wishlist-remove-btn i {
                font-size: 16px;
            }
            
            .wishlist-product-info {
                padding: 16px;
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .wishlist-product-badges {
                display: flex;
                gap: 6px;
                margin-bottom: 8px;
                flex-wrap: wrap;
            }
            
            .wishlist-badge {
                display: inline-block;
                padding: 4px 10px;
                border-radius: 4px;
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            
            .wishlist-badge-brand {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            
            .wishlist-badge-category {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                color: white;
            }
            
            .wishlist-product-title {
                font-size: 15px;
                font-weight: 500;
                color: #333;
                margin-bottom: 10px;
                line-height: 1.4;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                min-height: 42px;
            }
            
            .wishlist-product-title:hover {
                color: rgb(245, 114, 98);
            }
            
            .wishlist-product-rating {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-bottom: 12px;
                font-size: 13px;
            }
            
            .wishlist-stars {
                color: #ffc107;
            }
            
            .wishlist-rating-text {
                color: #888;
                font-size: 12px;
            }
            
            .wishlist-product-price {
                font-size: 22px;
                font-weight: 700;
                color: rgb(245, 114, 98);
                margin-bottom: 12px;
            }
            
            .wishlist-product-actions {
                display: flex;
                gap: 8px;
                margin-top: auto;
            }
            
            .wishlist-btn-view,
            .wishlist-btn-cart {
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-align: center;
                text-decoration: none;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 6px;
            }
            
            .wishlist-btn-view {
                background: white;
                color: rgb(245, 114, 98);
                border: 2px solid rgb(245, 114, 98);
            }
            
            .wishlist-btn-view:hover {
                background: rgb(245, 114, 98);
                color: white;
            }
            
            .wishlist-btn-cart {
                background: rgb(245, 114, 98);
                color: white;
                border: 2px solid rgb(245, 114, 98);
            }
            
            .wishlist-btn-cart:hover {
                background: rgb(230, 99, 83);
                border-color: rgb(230, 99, 83);
                box-shadow: 0 4px 12px rgba(245, 114, 98, 0.3);
            }
            
            /* Grid Layout */
            .wishlist-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }
            
            @media (max-width: 768px) {
                .wishlist-grid {
                    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                    gap: 12px;
                }
            }
            
            /* Empty State */
            .wishlist-empty-state {
                text-align: center;
                padding: 80px 20px;
                background: white;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            }
            
            .wishlist-empty-icon {
                font-size: 100px;
                color: #ddd;
                margin-bottom: 20px;
            }
            
            .wishlist-empty-title {
                font-size: 24px;
                font-weight: 700;
                color: #333;
                margin-bottom: 10px;
            }
            
            .wishlist-empty-text {
                font-size: 16px;
                color: #666;
                margin-bottom: 30px;
            }
            
            .wishlist-empty-btn {
                display: inline-block;
                padding: 14px 40px;
                background: rgb(245, 114, 98);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            
            .wishlist-empty-btn:hover {
                background: rgb(230, 99, 83);
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(245, 114, 98, 0.3);
                color: white;
            }
            
            /* Loading State */
            .wishlist-loading {
                text-align: center;
                padding: 80px 20px;
            }
            
            .wishlist-loading i {
                font-size: 60px;
                color: rgb(245, 114, 98);
                margin-bottom: 20px;
            }
            
            .wishlist-loading-text {
                font-size: 18px;
                color: #666;
                font-weight: 500;
            }
            
            /* Toast Notification */
            .wishlist-toast {
                position: fixed;
                top: 100px;
                right: 20px;
                background: white;
                padding: 16px 24px;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.15);
                z-index: 9999;
                display: flex;
                align-items: center;
                gap: 12px;
                min-width: 300px;
                animation: slideInRight 0.4s ease;
            }
            
            .wishlist-toast.success {
                border-left: 4px solid #4CAF50;
            }
            
            .wishlist-toast.error {
                border-left: 4px solid #f44336;
            }
            
            .wishlist-toast i {
                font-size: 24px;
            }
            
            .wishlist-toast.success i {
                color: #4CAF50;
            }
            
            .wishlist-toast.error i {
                color: #f44336;
            }
            
            .wishlist-toast-content {
                flex: 1;
            }
            
            .wishlist-toast-title {
                font-weight: 600;
                margin-bottom: 4px;
                font-size: 15px;
            }
            
            .wishlist-toast-message {
                font-size: 13px;
                color: #666;
            }
            
            /* Animations */
            @keyframes slideInRight {
                from { 
                    transform: translateX(400px); 
                    opacity: 0; 
                }
                to { 
                    transform: translateX(0); 
                    opacity: 1; 
                }
            }
            
            @keyframes slideOutRight {
                from { 
                    transform: translateX(0); 
                    opacity: 1; 
                }
                to { 
                    transform: translateX(400px); 
                    opacity: 0; 
                }
            }
            
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>
