            /* ==================== SHOPEE STYLE WISHLIST ==================== */
            body {
                background-color: #f5f5f5;
                font-family: 'Open Sans', sans-serif;
            }
            
            /* Breadcrumb Section - Shopee Style with Back Button */
            .wishlist-breadcrumb-section {
                background: #fff;
                padding: 15px 0;
                margin-bottom: 20px;
                box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            }
            
            .wishlist-breadcrumb-wrapper {
                display: flex;
                align-items: center;
                gap: 15px;
            }
            
            .breadcrumb-back-btn {
                color: #ee4d2d;
                font-size: 18px;
                text-decoration: none;
                transition: all 0.2s;
            }
            
            .breadcrumb-back-btn:hover {
                color: #d73211;
                transform: translateX(-3px);
            }
            
            .wishlist-breadcrumb {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 16px;
            }
            
            .wishlist-breadcrumb a {
                color: #666;
                text-decoration: none;
                transition: color 0.2s;
            }
            
            .wishlist-breadcrumb a:hover {
                color: #ee4d2d;
            }
            
            .wishlist-breadcrumb .separator {
                color: #ccc;
            }
            
            .wishlist-breadcrumb .current {
                color: #333;
                font-weight: 500;
            }
            
            .wishlist-counter-badge {
                color: #ee4d2d;
                font-weight: 600;
                margin-left: 4px;
            }
            
            /* Page Header */
            .wishlist-page-header {
                background: white;
                padding: 20px;
                border-radius: 4px;
                margin-bottom: 20px;
                box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            }
            
            .wishlist-page-title {
                font-size: 20px;
                font-weight: 600;
                color: #333;
                margin: 0;
                display: flex;
                align-items: center;
                gap: 10px;
            }
            
            .wishlist-page-title i {
                color: #ee4d2d;
            }
            
            .wishlist-count-info {
                font-size: 14px;
                color: #666;
                margin-top: 5px;
            }
            
            .wishlist-count-info strong {
                color: #ee4d2d;
            }
            
            .wishlist-container {
                min-height: 500px;
                padding: 30px 0 50px;
                background: #f5f5f5;
            }
            
            /* Product Card - Shopee Style */
            .wishlist-product-card {
                background: white;
                border-radius: 2px;
                overflow: hidden;
                transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                box-shadow: 0 1px 2px rgba(0,0,0,0.1);
                height: 100%;
                display: flex;
                flex-direction: column;
                position: relative;
                border: 1px solid rgba(0,0,0,0.05);
            }
            
            .wishlist-product-card:hover {
                box-shadow: 0 2px 16px rgba(0,0,0,0.15);
                transform: translateY(-2px);
                border-color: rgba(238, 77, 45, 0.2);
            }
            
            .wishlist-product-image {
                position: relative;
                padding-top: 100%;
                overflow: hidden;
                background: #fafafa;
            }
            
            .wishlist-product-image img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.4s ease;
            }
            
            .wishlist-product-card:hover .wishlist-product-image img {
                transform: scale(1.08);
            }
            
            .wishlist-remove-btn {
                position: absolute;
                top: 8px;
                right: 8px;
                width: 32px;
                height: 32px;
                background: rgba(255, 255, 255, 0.95);
                border: none;
                border-radius: 4px;
                color: #ee4d2d;
                cursor: pointer;
                z-index: 10;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 1px 4px rgba(0,0,0,0.2);
                transition: all 0.2s ease;
                opacity: 0;
            }
            
            .wishlist-product-card:hover .wishlist-remove-btn {
                opacity: 1;
            }
            
            .wishlist-remove-btn:hover {
                background: #ee4d2d;
                color: white;
                transform: scale(1.1);
                box-shadow: 0 2px 8px rgba(238, 77, 45, 0.4);
            }
            
            .wishlist-remove-btn i {
                font-size: 16px;
            }
            
            .wishlist-product-info {
                padding: 16px;
                flex: 1;
                display: flex;
                flex-direction: column;
            }
            
            .wishlist-product-badges {
                display: flex;
                gap: 6px;
                margin-bottom: 8px;
                flex-wrap: wrap;
            }
            
            .wishlist-badge {
                display: inline-block;
                padding: 4px 10px;
                border-radius: 4px;
                font-size: 11px;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }
            
            .wishlist-badge-brand {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
            }
            
            .wishlist-badge-category {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                color: white;
            }
            
            .wishlist-product-title {
                font-size: 15px;
                font-weight: 500;
                color: #333;
                margin-bottom: 10px;
                line-height: 1.4;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
                text-overflow: ellipsis;
                min-height: 42px;
            }
            
            .wishlist-product-title:hover {
                color: rgb(245, 114, 98);
            }
            
            .wishlist-product-rating {
                display: flex;
                align-items: center;
                gap: 8px;
                margin-bottom: 12px;
                font-size: 13px;
            }
            
            .wishlist-stars {
                color: #ffc107;
            }
            
            .wishlist-rating-text {
                color: #888;
                font-size: 12px;
            }
            
            .wishlist-product-price {
                font-size: 22px;
                font-weight: 700;
                color: rgb(245, 114, 98);
                margin-bottom: 12px;
            }
            
            .wishlist-product-actions {
                display: flex;
                gap: 8px;
                margin-top: auto;
            }
            
            .wishlist-btn-view,
            .wishlist-btn-cart {
                flex: 1;
                padding: 8px 12px;
                border: none;
                border-radius: 2px;
                font-size: 13px;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.2s ease;
                text-align: center;
                text-decoration: none;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 6px;
                text-transform: capitalize;
            }
            
            .wishlist-btn-view {
                background: white;
                color: #ee4d2d;
                border: 1px solid rgba(0,0,0,0.09);
            }
            
            .wishlist-btn-view:hover {
                border-color: #ee4d2d;
                color: #ee4d2d;
                background: #fff5f5;
            }
            
            .wishlist-btn-cart {
                background: #ee4d2d;
                color: white;
                border: 1px solid #ee4d2d;
            }
            
            .wishlist-btn-cart:hover {
                background: #d73211;
                border-color: #d73211;
                box-shadow: 0 1px 4px rgba(238, 77, 45, 0.3);
            }
            
            /* Grid Layout */
            .wishlist-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
                gap: 20px;
                margin-bottom: 30px;
            }
            
            @media (max-width: 768px) {
                .wishlist-grid {
                    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                    gap: 12px;
                }
            }
            
            /* Empty State */
            .wishlist-empty-state {
                text-align: center;
                padding: 80px 20px;
                background: white;
                border-radius: 12px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            }
            
            .wishlist-empty-icon {
                font-size: 100px;
                color: #ddd;
                margin-bottom: 20px;
            }
            
            .wishlist-empty-title {
                font-size: 24px;
                font-weight: 700;
                color: #333;
                margin-bottom: 10px;
            }
            
            .wishlist-empty-text {
                font-size: 16px;
                color: #666;
                margin-bottom: 30px;
            }
            
            .wishlist-empty-btn {
                display: inline-block;
                padding: 14px 40px;
                background: rgb(245, 114, 98);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                transition: all 0.3s ease;
            }
            
            .wishlist-empty-btn:hover {
                background: rgb(230, 99, 83);
                transform: translateY(-2px);
                box-shadow: 0 6px 16px rgba(245, 114, 98, 0.3);
                color: white;
            }
            
            /* Loading State */
            .wishlist-loading {
                text-align: center;
                padding: 80px 20px;
            }
            
            .wishlist-loading i {
                font-size: 60px;
                color: rgb(245, 114, 98);
                margin-bottom: 20px;
            }
            
            .wishlist-loading-text {
                font-size: 18px;
                color: #666;
                font-weight: 500;
            }
            
            /* Toast Notification - Shopee Style */
            .wishlist-toast {
                position: fixed;
                top: 80px;
                right: 20px;
                padding: 16px 24px;
                border-radius: 12px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
                z-index: 10000;
                display: flex;
                align-items: center;
                gap: 12px;
                font-size: 15px;
                font-weight: 600;
                opacity: 0;
                transform: translateX(400px) scale(0.8);
                transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
                border: 2px solid rgba(255, 255, 255, 0.3);
            }
            
            .wishlist-toast.show {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            
            .wishlist-toast.success {
                background: linear-gradient(135deg, #10b981 0%, #059669 100%);
                color: white;
            }
            
            .wishlist-toast.error {
                background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
                color: white;
            }
            
            .wishlist-toast.info,
            .wishlist-toast.warning {
                background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
                color: white;
            }
            
            .wishlist-toast i {
                font-size: 24px;
                animation: toastIconBounce 0.6s ease-out;
            }
            
            @keyframes toastIconBounce {
                0% { transform: scale(0) rotate(0deg); }
                50% { transform: scale(1.3) rotate(180deg); }
                100% { transform: scale(1) rotate(360deg); }
            }
            
            /* Animations */
            @keyframes slideInRight {
                from { 
                    transform: translateX(400px); 
                    opacity: 0; 
                }
                to { 
                    transform: translateX(0); 
                    opacity: 1; 
                }
            }
            
            @keyframes slideOutRight {
                from { 
                    transform: translateX(0); 
                    opacity: 1; 
                }
                to { 
                    transform: translateX(400px); 
                    opacity: 0; 
                }
            }
            
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>
