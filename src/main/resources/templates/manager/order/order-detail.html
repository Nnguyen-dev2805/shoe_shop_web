<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
     <meta charset="utf-8" />
     <title>Chi Tiết Đơn Hàng | Deeg Manager</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">
     <link th:href="@{/assets/css/vendor.min.css}" rel="stylesheet" type="text/css" />
     <link th:href="@{/assets/css/icons.min.css}" rel="stylesheet" type="text/css" />
     <link th:href="@{/assets/css/app.min.css}" rel="stylesheet" type="text/css" />
     <link th:href="@{/css/manager/manager-custom.css}" rel="stylesheet" type="text/css" />
     <script th:src="@{/assets/js/config.js}"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
</head>

<body>

     <!-- START Wrapper -->
     <div class="wrapper">

          <!-- ========== Topbar Start ========== -->
          <div th:include="~{fragments/manager/header.html}"></div>
          <!-- ========== Topbar End ========== -->

          <!-- ========== App Menu Start ========== -->
          <div th:include="~{fragments/manager/menu_app.html}"></div>
          <!-- ========== App Menu End ========== -->

          <!-- ==================================================== -->
          <!-- Start right Content here -->
          <!-- ==================================================== -->

          <div class="page-content">

               <!-- Start Container -->
               <div class="container-xxl">

                    <div class="row">
                         <div class="col-xl-9 col-lg-8">
                              <div class="row">
                                   <div class="col-lg-12">
                                        <!-- Order Info Card -->
                                        <div class="card">
                                             <div class="card-header bg-light">
                                                  <div class="d-flex justify-content-between align-items-center">
                                                       <div>
                                                            <h4 class="card-title mb-0">
                                                                 <iconify-icon icon="solar:bag-smile-bold-duotone" class="me-2"></iconify-icon>
                                                                 Đơn Hàng #<span th:text="${order.id}"></span>
                                                            </h4>
                                                       </div>
                                                       <div>
                                                            <a th:href="@{/manager/orders}" class="btn btn-outline-secondary btn-sm">
                                                                 <iconify-icon icon="solar:arrow-left-bold-duotone" class="me-1"></iconify-icon>
                                                                 Quay lại
                                                            </a>
                                                       </div>
                                                  </div>
                                             </div>
                                             <div class="card-body">
                                                  <div class="row">
                                                       <div class="col-md-6">
                                                            <h6 class="text-muted mb-3">Thông Tin Đơn Hàng</h6>
                                                            <table class="table table-borderless table-sm">
                                                                 <tr>
                                                                      <td class="text-muted" style="width: 150px;">
                                                                           <iconify-icon icon="solar:tag-bold-duotone" class="me-2"></iconify-icon>
                                                                           Mã đơn:
                                                                      </td>
                                                                      <td class="fw-bold">#<span th:text="${order.id}"></span></td>
                                                                 </tr>
                                                                 <tr>
                                                                      <td class="text-muted">
                                                                           <iconify-icon icon="solar:calendar-bold-duotone" class="me-2"></iconify-icon>
                                                                           Ngày tạo:
                                                                      </td>
                                                                      <td th:text="${#dates.format(order.createdDate, 'dd/MM/yyyy HH:mm')}"></td>
                                                                 </tr>
                                                                 <tr>
                                                                      <td class="text-muted">
                                                                           <iconify-icon icon="solar:shield-check-bold-duotone" class="me-2"></iconify-icon>
                                                                           Trạng thái:
                                                                      </td>
                                                                      <td>
                                                                           <span class="badge" 
                                                                                 th:classappend="${order.status.name() == 'IN_STOCK' ? 'bg-warning' : 
                                                                                                  order.status.name() == 'SHIPPED' ? 'bg-info' : 
                                                                                                  order.status.name() == 'DELIVERED' ? 'bg-success' : 
                                                                                                  order.status.name() == 'CANCEL' ? 'bg-danger' : 'bg-secondary'}"
                                                                                 th:text="${order.status.name() == 'IN_STOCK' ? 'Trong Kho' : 
                                                                                            order.status.name() == 'SHIPPED' ? 'Đang Giao' : 
                                                                                            order.status.name() == 'DELIVERED' ? 'Đã Giao' : 
                                                                                            order.status.name() == 'CANCEL' ? 'Đã Hủy' : 'Trả Hàng'}">
                                                                           </span>
                                                                      </td>
                                                                 </tr>
                                                                 <tr>
                                                                      <td class="text-muted">
                                                                           <iconify-icon icon="solar:card-bold-duotone" class="me-2"></iconify-icon>
                                                                           Thanh toán:
                                                                      </td>
                                                                      <td th:text="${order.payOption}"></td>
                                                                 </tr>
                                                            </table>
                                                       </div>
                                                       <div class="col-md-6">
                                                            <h6 class="text-muted mb-3">Thông Tin Khách Hàng</h6>
                                                            <table class="table table-borderless table-sm">
                                                                 <tr>
                                                                      <td class="text-muted" style="width: 150px;">
                                                                           <iconify-icon icon="solar:user-bold-duotone" class="me-2"></iconify-icon>
                                                                           Tên:
                                                                      </td>
                                                                      <td th:text="${order.user.fullname}"></td>
                                                                 </tr>
                                                                 <tr>
                                                                      <td class="text-muted">
                                                                           <iconify-icon icon="solar:phone-bold-duotone" class="me-2"></iconify-icon>
                                                                           SĐT:
                                                                      </td>
                                                                      <td th:text="${order.user.phone}"></td>
                                                                 </tr>
                                                                 <tr>
                                                                      <td class="text-muted">
                                                                           <iconify-icon icon="solar:letter-bold-duotone" class="me-2"></iconify-icon>
                                                                           Email:
                                                                      </td>
                                                                      <td th:text="${order.user.email}"></td>
                                                                 </tr>
                                                            </table>
                                                       </div>
                                                  </div>
                                             </div>
                                             <!-- Action Footer - Chuyển trạng thái -->
                                             <div class="card-footer bg-light-subtle">
                                                  <div class="d-flex justify-content-between align-items-center">
                                                       <div>
                                                            <button onclick="turnOnSearch()" 
                                                                    th:if="${order.status.name() == 'IN_STOCK'}" 
                                                                    class="btn btn-primary">
                                                                 <iconify-icon icon="solar:delivery-bold-duotone" class="me-2"></iconify-icon>
                                                                 Giao Cho Shipper
                                                            </button>
                                                       </div>
                                                  </div>
                                             </div>
                                        </div>
                                        
                                        <!-- Search Shipper Card (Hidden by default) -->
                                        <div class="card" style="display: none" id="searchBox">
                                             <div class="card-header bg-primary text-white">
                                                  <h5 class="card-title mb-0 text-white">
                                                       <iconify-icon icon="solar:user-check-bold-duotone" class="me-2"></iconify-icon>
                                                       Tìm Kiếm Shipper
                                                  </h5>
                                             </div>
                                             <div class="card-body">
                                                  <!-- Search Input -->
                                                  <div class="input-group mb-3">
                                                       <span class="input-group-text">
                                                            <iconify-icon icon="solar:magnifer-linear"></iconify-icon>
                                                       </span>
                                                       <input id="searchInput" type="search" class="form-control" 
                                                              placeholder="Nhập tên shipper..." autocomplete="off">
                                                       <button id="searchButton" class="btn btn-primary" type="button">
                                                            <iconify-icon icon="solar:magnifer-bold-duotone" class="me-1"></iconify-icon>
                                                            Tìm Kiếm
                                                       </button>
                                                  </div>
                                                  
                                                  <!-- Search Results -->
                                                  <div class="table-responsive">
                                                       <table id="resultSearch" class="table table-hover align-middle mb-0">
                                                            <thead class="table-light">
                                                                 <tr>
                                                                      <th>ID</th>
                                                                      <th>Tên Shipper</th>
                                                                      <th class="text-center">Hành Động</th>
                                                                 </tr>
                                                            </thead>
                                                            <tbody>
                                                                 <tr>
                                                                      <td colspan="3" class="text-center text-muted">
                                                                           Nhập tên shipper và nhấn tìm kiếm
                                                                      </td>
                                                                 </tr>
                                                            </tbody>
                                                       </table>
                                                  </div>
                                             </div>
                                        </div>
                                        
                                        <script>
                                             function turnOnSearch() {
                                                  const searchBox = document.getElementById('searchBox');
                                                  searchBox.style.display = 'block';
                                                  searchBox.scrollIntoView({ behavior: 'smooth', block: 'start' });
                                             }
                                             
                                             $(document).ready(function() {
                                                  var currentUrl = window.location.pathname;
                                                  var orderid = currentUrl.split('/')[currentUrl.split('/').length - 1];
                                                  
                                                  $("#searchButton").click(function() {
                                                       var fullname = $("#searchInput").val();
                                                       
                                                       if (fullname.trim() !== "") {
                                                            $.ajax({
                                                                 url: "/api/shipper/search",
                                                                 type: "GET",
                                                                 data: { name: fullname },
                                                                 success: function(response) {
                                                                      $("#resultSearch tbody").empty();
                                                                      
                                                                      if (response.length > 0) {
                                                                           response.forEach(function(user) {
                                                                                $("#resultSearch tbody").append(
                                                                                     "<tr>" +
                                                                                     "<td>" + user.id + "</td>" +
                                                                                     "<td>" + user.name + "</td>" +
                                                                                     "<td class='text-center'>" +
                                                                                     "<a class='btn btn-success btn-sm' href='/manager/order/shipping?orderid=" + orderid + "&userid=" + user.id + "'>" +
                                                                                     "<iconify-icon icon='solar:delivery-bold-duotone' class='me-1'></iconify-icon>Giao Hàng" +
                                                                                     "</a>" +
                                                                                     "</td>" +
                                                                                     "</tr>"
                                                                                );
                                                                           });
                                                                      } else {
                                                                           $("#resultSearch tbody").append(
                                                                                "<tr><td colspan='3' class='text-center text-muted'>Không tìm thấy shipper nào.</td></tr>"
                                                                           );
                                                                      }
                                                                 },
                                                                 error: function(error) {
                                                                      console.error("Lỗi khi gọi API", error);
                                                                      $("#resultSearch tbody").empty();
                                                                      $("#resultSearch tbody").append(
                                                                           "<tr><td colspan='3' class='text-center text-danger'>Có lỗi xảy ra khi tìm kiếm.</td></tr>"
                                                                      );
                                                                 }
                                                            });
                                                       }
                                                  });
                                             });
                                        </script>

                                        <!-- Order Items Card -->
                                        <div class="card">
                                             <div class="card-header bg-light">
                                                  <h5 class="card-title mb-0">
                                                       <iconify-icon icon="solar:box-bold-duotone" class="me-2"></iconify-icon>
                                                       Chi Tiết Sản Phẩm
                                                  </h5>
                                             </div>
                                             <div class="card-body">
                                                  <div class="table-responsive">
                                                       <table class="table table-hover align-middle">
                                                            <thead class="table-light">
                                                                 <tr>
                                                                      <th>Sản phẩm</th>
                                                                      <th>Size</th>
                                                                      <th class="text-center">Số lượng</th>
                                                                      <th class="text-end">Đơn giá</th>
                                                                      <th class="text-end">Thành tiền</th>
                                                                 </tr>
                                                            </thead>
                                                            <tbody>
                                                                 <tr th:each="detail : ${order.orderDetailSet}">
                                                                      <td>
                                                                           <div class="d-flex align-items-center">
                                                                                <div>
                                                                                     <h6 class="mb-0" th:text="${detail.product.product.title}"></h6>
                                                                                     <small class="text-muted" th:text="${detail.product.product.brand.name}"></small>
                                                                                </div>
                                                                           </div>
                                                                      </td>
                                                                      <td th:text="${detail.product.size}"></td>
                                                                      <td class="text-center" th:text="${detail.quantity}"></td>
                                                                      <td class="text-end" th:text="${#numbers.formatDecimal(detail.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                                                      <td class="text-end fw-bold" th:text="${#numbers.formatDecimal(detail.quantity * detail.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                                                                 </tr>
                                                            </tbody>
                                                            <tfoot class="table-light">
                                                                 <tr>
                                                                      <td colspan="4" class="text-end fw-bold">Tổng cộng:</td>
                                                                      <td class="text-end fw-bold text-primary" 
                                                                          th:text="${#numbers.formatDecimal(order.orderDetailSet.![quantity * price].sum(), 0, 'COMMA', 0, 'POINT')} + ' ₫'">
                                                                      </td>
                                                                 </tr>
                                                            </tfoot>
                                                       </table>
                                                  </div>
                                             </div>
                                        </div>
                                   </div>
                              </div>
                         </div>
                    </div>

               </div>
               <!-- End Container Fluid -->


     </div>
     <!-- ==================================================== -->
     <!-- End Page Content -->
     <!-- ==================================================== -->

     </div>
     <!-- END Wrapper -->

     <!-- Vendor Javascript (Require in all Page) -->
     <script th:src="@{/assets/js/vendor.js}"></script>

     <!-- App Javascript (Require in all Page) -->
     <script th:src="@{/assets/js/app.js}"></script>

</body>


</html>
