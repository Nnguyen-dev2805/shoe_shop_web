<div class="login-area ptb-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-md-3 text-center">
                <div class="login">
                    <div class="login-form-container">
                        <div class="login-text">
                            <h2>Đặt lại mật khẩu</h2>
                        </div>
                        
                        <!-- Step Indicator -->
                        <div class="form-step-indicator">
                            <div class="step-indicator">
                                <div class="step active" id="step1">1</div>
                                <div class="step-line" id="line1"></div>
                                <div class="step" id="step2">2</div>
                                <div class="step-line" id="line2"></div>
                                <div class="step" id="step3">3</div>
                            </div>
                        </div>
                        
                        <div class="login-form password-reset-container">
                            
                            <!-- Email Form -->
                            <div id="emailFormContainer" class="form-step">
                                <h4 style="text-align: center; margin-bottom: 20px;">Nhập địa chỉ email</h4>
                                <form id="emailForm">
                                    <div class="form-group">
                                        <input type="email" id="email" class="form-control" placeholder="Nhập email của bạn" required>
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" id="sendCodeBtn" class="btn-primary">Gửi mã xác nhận</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Verification Code Form -->
                            <div id="verificationFormContainer" class="form-step" style="display: none;">
                                <h4 style="text-align: center; margin-bottom: 20px;">Nhập mã xác nhận</h4>
                                <p style="text-align: center; color: #6c757d; margin-bottom: 20px;">Chúng tôi đã gửi mã 6 chữ số đến email của bạn</p>
                                <form id="verificationForm">
                                    <div class="form-group">
                                        <input type="text" id="verificationCode" class="form-control verification-code-input" placeholder="000000" required pattern="^\d{6}$" maxlength="6">
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" id="verifyCodeBtn" class="btn-primary">Xác minh mã</button>
                                        <br>
                                        <button type="button" id="backToEmailBtn" class="btn-link">Quay lại nhập email</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Password Reset Form -->
                            <div id="passwordResetFormContainer" class="form-step" style="display: none;">
                                <h4 style="text-align: center; margin-bottom: 20px;">Tạo mật khẩu mới</h4>
                                <form id="passwordResetForm">
                                    <div class="form-group">
                                        <input type="password" id="newPassword" class="form-control" placeholder="Nhập mật khẩu mới" required minlength="6">
                                        <div id="passwordStrength" class="password-strength"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="confirmPassword" class="form-control" placeholder="Xác nhận mật khẩu mới" required minlength="6">
                                    </div>
                                    <div class="form-actions">
                                        <button type="submit" id="resetPasswordBtn" class="btn-primary">Đặt lại mật khẩu</button>
                                        <br>
                                        <button type="button" id="backToVerificationBtn" class="btn-link">Quay lại xác minh</button>
                                    </div>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
