        <!-- Custom OAuth2 Styles -->
        <style>
            .google-login-btn:hover {
                border-color: rgb(214, 51, 77) !important;
                box-shadow: 0 2px 8px rgba(214, 51, 77, 0.2) !important;
                text-decoration: none !important;
                color: rgb(214, 51, 77) !important;
                transform: translateY(-1px);
            }
            
            .google-login-btn:active {
                transform: translateY(0);
                box-shadow: 0 1px 4px rgba(214, 51, 77, 0.3) !important;
            }
            
            .social-login-section {
                animation: fadeInUp 0.5s ease-out;
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .divider hr {
                animation: slideIn 0.3s ease-out;
            }
            
            @keyframes slideIn {
                from {
                    width: 0;
                }
                to {
                    width: 100%;
                }
            }
            
            /* Divider text without background */
            .divider span {
                background: transparent !important;
                color: #666;
                font-size: 14px;
                padding: 0 15px;
                position: relative;
                z-index: 10;
            }
            
            /* Fix login toggle section layout */
            .login-toggle-btn {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }
            
            .login-toggle-btn .checkbox-group {
                display: flex;
                align-items: center;
                gap: 8px;
            }
            
            .default-btn {
                display: block;
                margin: 0 auto;
                text-align: center;
            }
        </style>

        <!-- header area start -->
        <header th:replace="/fragments/user/header :: header"></header>
        <!-- header area end -->
        <!-- Hiển thị thông điệp nếu có -->
        <!-- cart item area start -->
        <div class="shopping-cart">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="location">
                            <ul>
                                <li><a href="/" title="go to homepage">Trang Chủ<span>/</span></a>  </li>
                                <li><strong>Đăng Nhập</strong></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Error Messages -->
        <div th:if="${param.error}" style="color: red; text-align: center; font-size: larger; margin: 20px 0;">
            <div th:if="${param.oauth2}">
                <p><i class="fa fa-exclamation-circle"></i> Đăng nhập Google thất bại. Vui lòng thử lại.</p>
            </div>
            <div th:unless="${param.oauth2}">
                <p><i class="fa fa-exclamation-circle"></i> Email hoặc mật khẩu không hợp lệ</p>
            </div>
        </div>
        <div class="login-area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3 text-center">
                        <div class="login">
                            <div class="login-form-container">
                                <div class="login-text">
                                    <h2>Đăng nhập</h2>
                                    <span>Vui lòng đăng nhập bằng thông tin tài khoản bên dưới.</span>
                                </div>
                                <div class="login-form">
                                    <form action="/login" method="post">
                                            <input type="text" name="username"  placeholder="Tên đăng nhập" th:value="${username}" required>
                                            <input type="password" name="password" placeholder="Mật khẩu" required minlength="6" title="Password must be at least 6 characters long">
                                        <div class="button-box">
                                            <div class="login-toggle-btn">
                                                <div class="checkbox-group">
                                                    <input type="checkbox" id="remember" name="remember-me">
                                                    <label for="remember">Ghi nhớ đăng nhập</label>
                                                </div>
                                                <a href="/reset_password">Quên mật khẩu?</a>
                                            </div>
                                            <button type="submit" class="default-btn">Đăng Nhập</button>
                                        </div>
                                    </form>
                                    
                                    <!-- Google OAuth2 Login Section -->
                                    <div class="social-login-section" style="margin-top: 25px;">
                                        <div class="divider" style="text-align: center; margin: 20px 0; position: relative;">
                                            <span style="padding: 0 15px; color: #666; font-size: 14px;">Hoặc</span>
                                            <hr style="position: absolute; top: 50%; left: 0; right: 0; margin: 0; border: none; border-top: 1px solid #ddd; z-index: -1;">
                                        </div>
                                        
                                        <a href="/oauth2/authorization/google" class="google-login-btn" 
                                           style="display: flex; align-items: center; justify-content: center; 
                                                  width: 100%; padding: 12px 20px; border: 2px solid #ddd; 
                                                  border-radius: 5px; text-decoration: none; color: #333; 
                                                  font-weight: 500; font-size: 14px; transition: all 0.3s ease;
                                                  background: white; margin-bottom: 15px;">
                                            <svg width="20" height="20" viewBox="0 0 24 24" style="margin-right: 10px;">
                                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                            </svg>
                                            Đăng nhập với Google
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
