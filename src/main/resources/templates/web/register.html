        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="">

        <!-- Google Fonts

        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

        <!-- Bootstrap CSS
        ============================================ -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Bootstrap CSS
        ============================================ -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- owl.carousel CSS
        ============================================ -->
        <link rel="stylesheet" href="css/owl.carousel.css">
        <link rel="stylesheet" href="css/owl.theme.css">
        <link rel="stylesheet" href="css/owl.transitions.css">
        <!-- jquery-ui CSS
        ============================================ -->
        <link rel="stylesheet" href="css/jquery-ui.css">
        <!-- meanmenu CSS
        ============================================ -->
        <link rel="stylesheet" href="css/meanmenu.min.css">
        <!-- nivoslider CSS
        ============================================ -->
        <link rel="stylesheet" href="lib/css/nivo-slider.css">
        <link rel="stylesheet" href="lib/css/preview.css">

        <!-- magic CSS

        <link rel="stylesheet" href="css/magic.css">
        <!-- normalize CSS

        <!-- main CSS
        ============================================ -->
        <link rel="stylesheet" href="css/main.css">
        <!-- style CSS
        ============================================ -->
        <link rel="stylesheet" href="style.css">
        <!-- responsive CSS
        ============================================ -->
        <link rel="stylesheet" href="css/responsive.css">
        <!-- Custom Styles -->
        <style>
            /* Login link hover effect */
            .login-link:hover {
                color: rgb(180, 30, 60) !important;
                text-decoration: underline !important;
            }
        </style>
        <!-- modernizr JS
        ============================================ -->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
<body>
        <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- header area start -->
        <header th:replace="~{fragments/user/header :: header}"></header>
        <!-- header area end -->
        <!-- cart item area start -->
        <div class="shopping-cart">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="location">
                            <ul>
                                <li><a href="/" title="go to homepage">Trang Chủ<span>/</span></a>  </li>
                                <li><strong>Đăng Ký</strong></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="alertMessage" style="display: none; text-align: center; font-size: larger; padding: 15px; margin: 20px auto; max-width: 600px; border-radius: 5px;">
            <p id="alertText"></p>
        </div>
        <div class="login-area ptb-120">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 offset-md-3 text-center">
                        <div class="login">
                            <div class="login-form-container">
                                <div class="login-text">
                                    <h2>Đăng Ký</h2>
                                    <span>Vui lòng đăng ký tài khoản bằng thông tin bên dưới.</span>
                                </div>
                                <div class="login-form">
                                    <form id="registerForm">
                                        <input id="email" name="email" placeholder="Email" type="email" required>
                                        <input id="fullname" type="text" name="fullname" placeholder="Tên Đầy Đủ" required minlength="2">
                                        <input id="password" type="password" name="password" placeholder="Mật Khẩu" required minlength="6">
                                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Xác Nhận Mật Khẩu" required minlength="6">
                                        <div class="align-items-center gap-3" style="display: flex; gap: 10px; justify-content: center; align-items: center;">
                                            <button type="button" id="sendCodeBtn" class="default-btn" style="padding: 10px; font-size: 16px; width: 100%; height: 40px; border: 1px solid #ccc; border-radius: 5px; display: block;">Gửi Mã</button>
                                            <input id="verificationCode" type="text" name="verificationCode" placeholder="Mã Xác Nhận" required pattern="^\d{6}$" title="Vui lòng nhập đúng 6 chữ số" style="padding: 10px; margin-bottom: 4px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; width: 100%; height: 40px;">
                                        </div>

                                        <div class="button-box">
                                            <button type="submit" class="default-btn" style="margin: 0 auto; margin-top: 10px;display: block">Đăng Ký</button>
                                        </div>
                                        
                                        <!-- Login Link -->
                                        <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                                            <p style="margin: 0; color: #666; font-size: 14px;">
                                                Đã có tài khoản? 
                                                <a href="/login" class="login-link" style="color: rgb(214, 51, 77); font-weight: 600; text-decoration: none; margin-left: 5px; transition: all 0.3s ease;">
                                                    Đăng nhập ngay
                                                </a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer area start -->
        <div th:include="~{fragments/web/footer.html}"></div>
        <!-- footer area end -->
        <!-- jquery
        ============================================ -->
        <script src="js/vendor/jquery-1.12.4.min.js"></script>
        <!-- bootstrap JS
        ============================================ -->
        <script src="js/bootstrap.min.js"></script>
        <!-- wow JS
        ============================================ -->
        <script src="js/wow.min.js"></script>
        <!-- price-slider JS
        ============================================ -->
        <script src="js/jquery-price-slider.js"></script>
        <!-- nivoslider JS
        ============================================ -->
        <script src="lib/js/jquery.nivo.slider.js"></script>
        <script src="lib/home.js"></script>
        <!-- meanmenu JS
        ============================================ -->
        <script src="js/jquery.meanmenu.js"></script>
        <!-- owl.carousel JS
        ============================================ -->
        <script src="js/owl.carousel.min.js"></script>
        <!-- elevatezoom JS
        ============================================ -->
        <script src="js/jquery.elevatezoom.js"></script>
        <!-- scrollUp JS
        ============================================ -->
        <script src="js/jquery.scrollUp.min.js"></script>
        <!-- plugins JS
        ============================================ -->
        <script src="js/plugins.js"></script>
        <!-- main JS
        ============================================ -->
        <script src="js/main.js"></script>
        <!-- register JS
        ============================================ -->
        <script src="js/web/register.js"></script>
    </body>
</html>
