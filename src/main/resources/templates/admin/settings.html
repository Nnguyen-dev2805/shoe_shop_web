<!-- Goong Maps Integration -->
<script>
    // Goong Maps Configuration
    goongjs.accessToken = '4pXmjW7ligFfpjNVlkIx7pvbzKHU3KCkhFRZKRR2';
    const GOONG_API_KEY = 'xaYvtvHWHGQswPol8J4GZX1LFRcC5pCsJmCfOcOU';
    
    let map, marker;
    
    // Get initial coordinates from form
    const initLat = parseFloat(document.querySelector('[name="latitude"]').value) || 10.8231;
    const initLng = parseFloat(document.querySelector('[name="longitude"]').value) || 106.6297;
    
    // Initialize map when page loads
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üó∫Ô∏è Initializing Warehouse Map...');
        
        map = new goongjs.Map({
            container: 'warehouseMap',
            style: 'https://tiles.goong.io/assets/goong_map_web.json',
            center: [initLng, initLat],
            zoom: 13
        });
        
        marker = new goongjs.Marker({
            draggable: true,
            color: '#3b82f6'
        })
        .setLngLat([initLng, initLat])
        .addTo(map);
        
        // Map click event
        map.on('click', function(e) {
            marker.setLngLat(e.lngLat);
            updateAddress(e.lngLat.lng, e.lngLat.lat);
        });
        
        // Marker drag event
        marker.on('dragend', function() {
            const lngLat = marker.getLngLat();
            updateAddress(lngLat.lng, lngLat.lat);
        });
        
        // Search input
        document.getElementById('mapSearchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchPlace();
            }
        });
        
        map.on('load', function() {
            console.log('‚úÖ Warehouse Map loaded!');
        });
    });
    
    // Search place
    function searchPlace() {
        const query = document.getElementById('mapSearchInput').value;
        if (!query) return;
        
        console.log('üîç Searching:', query);
        
        fetch(`https://rsapi.goong.io/Place/AutoComplete?api_key=${GOONG_API_KEY}&input=${encodeURIComponent(query)}`)
            .then(r => r.json())
            .then(data => {
                if (data.predictions && data.predictions.length > 0) {
                    getPlaceDetail(data.predictions[0].place_id);
                } else {
                    alert('Kh√¥ng t√¨m th·∫•y ƒë·ªãa ƒëi·ªÉm!');
                }
            })
            .catch(error => console.error('Search error:', error));
    }
    
    // Get place detail
    function getPlaceDetail(placeId) {
        fetch(`https://rsapi.goong.io/Place/Detail?place_id=${placeId}&api_key=${GOONG_API_KEY}`)
            .then(r => r.json())
            .then(data => {
                if (data.result && data.result.geometry) {
                    const loc = data.result.geometry.location;
                    map.flyTo({ center: [loc.lng, loc.lat], zoom: 16 });
                    marker.setLngLat([loc.lng, loc.lat]);
                    
                    // Update form fields
                    document.querySelector('[name="address"]').value = data.result.formatted_address;
                    document.querySelector('[name="latitude"]').value = loc.lat;
                    document.querySelector('[name="longitude"]').value = loc.lng;
                    
                    // Extract city from address
                    const parts = data.result.formatted_address.split(',').map(p => p.trim());
                    document.querySelector('[name="city"]').value = parts[parts.length - 1];
                }
            })
            .catch(error => console.error('Place detail error:', error));
    }
    
    // Update address from coordinates (reverse geocoding)
    function updateAddress(lng, lat) {
        fetch(`https://rsapi.goong.io/Geocode?latlng=${lat},${lng}&api_key=${GOONG_API_KEY}`)
            .then(r => r.json())
            .then(data => {
                if (data.results && data.results.length > 0) {
                    const result = data.results[0];
                    const parts = result.formatted_address.split(',').map(p => p.trim());
                    
                    document.querySelector('[name="address"]').value = result.formatted_address;
                    document.querySelector('[name="city"]').value = parts[parts.length - 1];
                    document.querySelector('[name="latitude"]').value = lat;
                    document.querySelector('[name="longitude"]').value = lng;
                }
            })
            .catch(error => console.error('Geocoding error:', error));
    }
    
    // Initialize Bootstrap tooltips
    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    });
</script>
