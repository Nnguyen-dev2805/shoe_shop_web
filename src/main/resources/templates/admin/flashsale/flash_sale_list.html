<script>
    function searchFlashSaleTable() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toLowerCase();
        table = document.getElementById("flashSaleTable");
        tr = table.getElementsByTagName("tr");

        for (i = 1; i < tr.length; i++) {
            tr[i].style.display = "none";
            td = tr[i].getElementsByTagName("td");

            if (td[1]) {
                txtValue = td[1].textContent || td[1].innerText;
                if (txtValue.toLowerCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                }
            }
        }
    }

    function filterByStatus() {
        var selectedStatus = document.getElementById("statusSelect").value;
        window.FlashSaleAdmin.loadFlashSales(0, selectedStatus);
    }

    function clearFilter() {
        document.getElementById("searchInput").value = "";
        document.getElementById("statusSelect").value = "";
        window.FlashSaleAdmin.loadFlashSales(0, "");
    }
</script>
