<body>

<div class="wrapper">

    </header>
    <!-- ========== Topbar End ========== -->
    
    <!-- ========== App Menu Start ========== -->

    <!-- ========== App Menu End ========== -->
    
    <!-- Page Content -->
    <div class="page-content">

            <div class="row">

                        </div>
                        
                        <div class="card-body">
                            <form id="flashSaleForm">
                                <input type="hidden" name="id" id="flashSaleId">
                                
                                <!-- T√™n Flash Sale -->
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">
                                        T√™n Flash Sale <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" name="name" id="name" required>
                                </div>
                                
                                <!-- M√¥ t·∫£ -->
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">M√¥ t·∫£</label>
                                    <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                                </div>
                                
                                <!-- Th·ªùi gian -->
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">
                                            B·∫Øt ƒë·∫ßu <span class="text-danger">*</span>
                                        </label>
                                        <input type="datetime-local" class="form-control" name="startTime" id="startTime" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label fw-semibold">
                                            K·∫øt th√∫c <span class="text-danger">*</span>

                                    </div>
                                </div>
                                
                                <!-- Banner -->

                                    <input type="text" class="form-control" name="bannerImage" id="bannerImage">
                                </div>
                                
                                <!-- Alert -->
                                <div id="alertMessage" class="alert d-none" role="alert"></div>
                                
                                <!-- Buttons -->
                                <div class="d-flex gap-2 justify-content-end">

                                        <i class="bx bx-save"></i> C·∫≠p nh·∫≠t
                                    </button>

                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Right: Add Products -->
                <div class="col-xl-7">
                    <div class="card">
                        <div class="card-header bg-primary-subtle">
                            <h4 class="card-title mb-0">
                                <i class="bx bx-plus-circle"></i> Th√™m S·∫£n Ph·∫©m V√†o Flash Sale
                            </h4>
                        </div>
                        
                        <div class="card-body">
                            <!-- Product Search -->
                            <div class="mb-3">
                                <input type="text" class="form-control" id="productSearch" 
                                       placeholder="T√¨m ki·∫øm s·∫£n ph·∫©m...">
                            </div>
                            
                            <!-- Product List -->
                            <div id="productList" style="max-height: 400px; overflow-y: auto;">
                                <!-- Products will be loaded here -->
                            </div>
                            
                            <!-- Add Product Form -->
                            <div id="addProductForm" class="mt-3 p-3 bg-light rounded d-none">

                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label">% Gi·∫£m gi√°</label>

                                               min="1" max="99" value="50" required>
                                    </div>
                                    <div class="col-md-6 mb-2">

                                        <div id="pricePreview" class="form-control-plaintext text-danger fw-bold"></div>
                                    </div>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="button" class="btn btn-danger btn-sm" onclick="addProductToFlashSale()">
                                        <i class="bx bx-plus"></i> Th√™m v√†o Flash Sale
                                    </button>
                                    <button type="button" class="btn btn-light btn-sm" onclick="cancelAddProduct()">
                                        H·ªßy
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Current Products in Flash Sale -->
                    <div class="card">
                        <div class="card-header bg-success-subtle">
                            <h4 class="card-title mb-0">
                                <i class="bx bx-list-ul"></i> S·∫£n Ph·∫©m Trong Flash Sale (<span id="itemCount">0</span>)
                            </h4>
                        </div>
                        <div class="card-body">
                            <div id="flashSaleItems">
                                <!-- Flash sale items will be loaded here -->

        </div>

<!-- Vendor Javascript -->
<script th:src="@{/assets/js/vendor.js}"></script>
<script th:src="@{/assets/js/app.js}"></script>

<script>
var selectedProduct = null;
var flashSaleId = null;

$(document).ready(function() {
    // Get flash sale ID from URL
    var path = window.location.pathname;
    flashSaleId = path.split('/').pop();
    
    console.log('üî• Loading flash sale:', flashSaleId);
    
    // Load flash sale data
    loadFlashSale();
    loadProducts();
    loadFlashSaleItems();
    
    // Form submit
    $('#flashSaleForm').on('submit', function(e) {
        e.preventDefault();
        updateFlashSale();
    });
    
    // Product search
    $('#productSearch').on('keyup', function() {
        var query = $(this).val().toLowerCase();
        $('.product-item').each(function() {
            var name = $(this).data('name').toLowerCase();
            $(this).toggle(name.indexOf(query) > -1);
        });
    });
    
    // Discount percent change
    $('#discountPercent').on('input', function() {
        if (selectedProduct) {
            updatePricePreview();
        }
    });
});

function loadFlashSale() {
    $.ajax({
        url: '/admin/api/flash-sale/' + flashSaleId,
        type: 'GET',
        success: function(data) {
            console.log('‚úÖ Flash sale data:', data);
            
            $('#flashSaleId').val(data.id);
            $('#name').val(data.name);
            $('#description').val(data.description || '');
            $('#bannerImage').val(data.bannerImage || '');
            
            // Format datetime for input
            $('#startTime').val(formatDateTimeForInput(data.startTime));
            $('#endTime').val(formatDateTimeForInput(data.endTime));
        },
        error: function(xhr) {
            console.error('‚ùå Load error:', xhr);
            alert('L·ªói load flash sale!');
        }
    });
}

function updateFlashSale() {
    var data = {
        name: $('#name').val(),
        description: $('#description').val(),
        startTime: $('#startTime').val(),
        endTime: $('#endTime').val(),
        bannerImage: $('#bannerImage').val()
    };
    
    var $btn = $('#submitBtn');
    $btn.prop('disabled', true).html('<i class="bx bx-loader bx-spin"></i> ƒêang c·∫≠p nh·∫≠t...');
    
    $.ajax({
        url: '/admin/api/flash-sale/' + flashSaleId,
        type: 'PUT',
        data: data,
        success: function(response) {
            console.log('‚úÖ Update success:', response);
            showAlert('success', 'C·∫≠p nh·∫≠t th√†nh c√¥ng!');
            $btn.prop('disabled', false).html('<i class="bx bx-save"></i> C·∫≠p nh·∫≠t');
        },
        error: function(xhr) {
            console.error('‚ùå Update error:', xhr);
            showAlert('danger', 'L·ªói c·∫≠p nh·∫≠t: ' + (xhr.responseText || 'Unknown error'));
            $btn.prop('disabled', false).html('<i class="bx bx-save"></i> C·∫≠p nh·∫≠t');
        }
    });
}

function loadProducts() {
    $.ajax({
        url: '/api/product?page=0&size=100',
        type: 'GET',
        success: function(response) {
            var products = response.content || response;
            renderProducts(products);
        }
    });
}

function renderProducts(products) {
    var html = '';
    products.forEach(function(product) {
        html += `
            <div class="product-item p-2 mb-2 border rounded" data-name="${product.title}" 
                 onclick="selectProduct(${product.id}, '${product.title}', ${product.price})">
                <div class="d-flex align-items-center gap-2">
                    <img src="${product.image}" alt="" style="width: 50px; height: 50px; object-fit: cover;" class="rounded">
                    <div class="flex-grow-1">
                        <p class="mb-0 fw-semibold">${product.title}</p>
                        <small class="text-muted">${formatCurrency(product.price)} ƒë</small>
                    </div>
                </div>
            </div>
        `;
    });
    $('#productList').html(html);
}

function selectProduct(id, name, price) {
    selectedProduct = { id: id, name: name, price: price };
    
    // Highlight selected
    $('.product-item').removeClass('selected');
    event.currentTarget.classList.add('selected');
    
    // Show add form
    $('#selectedProductName').text(name);
    $('#addProductForm').removeClass('d-none');
    
    updatePricePreview();
}

function updatePricePreview() {
    var discount = $('#discountPercent').val();
    var flashPrice = selectedProduct.price * (1 - discount / 100);
    
    $('#pricePreview').html(
        '<span class="text-decoration-line-through text-muted">' + formatCurrency(selectedProduct.price) + ' ƒë</span> ‚Üí ' +
        '<span class="text-danger">' + formatCurrency(flashPrice) + ' ƒë</span> ' +
        '(-' + discount + '%)'
    );
}

function addProductToFlashSale() {
    var discountPercent = $('#discountPercent').val();
    
    if (!discountPercent || discountPercent < 1 || discountPercent > 99) {
        alert('% Gi·∫£m gi√° ph·∫£i t·ª´ 1-99!');
        return;
    }
    
    $.ajax({
        url: '/admin/api/flash-sale/' + flashSaleId + '/add-product',
        type: 'POST',
        data: {
            productId: selectedProduct.id,
            discountPercent: discountPercent
        },
        success: function(response) {
            console.log('‚úÖ Add product success:', response);
            alert('ƒê√£ th√™m ' + response.itemsCreated + ' sizes v√†o flash sale!');
            loadFlashSaleItems();
            cancelAddProduct();
        },
        error: function(xhr) {
            console.error('‚ùå Add product error:', xhr);
            alert('L·ªói: ' + (xhr.responseJSON?.message || xhr.responseText || 'Unknown error'));
        }
    });
}

function cancelAddProduct() {
    selectedProduct = null;
    $('.product-item').removeClass('selected');
    $('#addProductForm').addClass('d-none');
}

function loadFlashSaleItems() {
    $.ajax({
        url: '/admin/api/flash-sale/' + flashSaleId + '/items',
        type: 'GET',
        success: function(items) {
            console.log('‚úÖ Flash sale items:', items);
            renderFlashSaleItems(items);
            // ‚úÖ itemCount ƒë∆∞·ª£c set trong renderFlashSaleItems (s·ªë products, kh√¥ng ph·∫£i s·ªë items)
        }
    });
}

function renderFlashSaleItems(items) {
    var html = '';
    
    if (items.length === 0) {
        html = '<p class="text-muted text-center">Ch∆∞a c√≥ s·∫£n ph·∫©m n√†o</p>';
    } else {
        // ‚úÖ GROUP BY PRODUCT (kh√¥ng hi·ªÉn th·ªã t·ª´ng size)
        var productMap = {};
        
        items.forEach(function(item) {
            var key = item.productName;
            
            if (!productMap[key]) {
                productMap[key] = {
                    productName: item.productName,
                    productImage: item.productImage,  // ‚úÖ Th√™m h√¨nh ·∫£nh
                    productDetailId: item.productDetailId,
                    flashSalePrice: item.flashSalePrice,
                    originalPrice: item.originalPrice,
                    discountPercent: item.discountPercent,
                    sizes: [],
                    itemIds: []
                };
            }
            
            productMap[key].sizes.push(item.size);
            productMap[key].itemIds.push(item.id);
        });
        
        // Render t·ª´ng product (1 d√≤ng)
        Object.values(productMap).forEach(function(product) {
            var sizeList = product.sizes.sort((a, b) => a - b).join(', ');
            
            html += `
                <div class="border-bottom pb-3 mb-3">
                    <div class="d-flex justify-content-between align-items-start gap-3">
                        <!-- ‚úÖ H√¨nh ·∫£nh s·∫£n ph·∫©m -->
                        <img src="${product.productImage || '/img/product/default.jpg'}" 
                             alt="${product.productName}" 
                             style="width: 80px; height: 80px; object-fit: cover; border-radius: 8px; border: 1px solid #e5e5e5;">
                        
                        <!-- Th√¥ng tin s·∫£n ph·∫©m -->
                        <div class="flex-grow-1">
                            <strong>${product.productName}</strong>
                            <br><small class="text-muted">Sizes: ${sizeList} (${product.sizes.length} sizes)</small>
                            <br><small class="text-danger fw-bold">${formatCurrency(product.flashSalePrice)} ƒë</small>
                            <small class="text-muted text-decoration-line-through">${formatCurrency(product.originalPrice)} ƒë</small>
                            <span class="badge bg-danger-subtle text-danger">-${Math.round(product.discountPercent)}%</span>
                        </div>
                        
                        <!-- N√∫t x√≥a -->
                        <button class="btn btn-sm btn-soft-danger" onclick='removeProduct(${JSON.stringify(product.itemIds)}, "${product.productName}")'>
                            <i class="bx bx-trash"></i> X√≥a ${product.sizes.length} sizes
                        </button>
                    </div>
                </div>
            `;
        });
        
        // ‚úÖ Update count (s·ªë products, kh√¥ng ph·∫£i s·ªë items)
        $('#itemCount').text(Object.keys(productMap).length);
    }
    
    $('#flashSaleItems').html(html);
}

// ‚úÖ X√ìA PRODUCT (t·∫•t c·∫£ sizes)
function removeProduct(itemIds, productName) {
    if (!confirm(`X√≥a "${productName}" (${itemIds.length} sizes) kh·ªèi flash sale?`)) return;
    
    var deletedCount = 0;
    var errors = [];
    
    // X√≥a t·ª´ng item (t·∫•t c·∫£ sizes)
    itemIds.forEach(function(itemId) {
        $.ajax({
            url: '/admin/api/flash-sale/item/' + itemId,
            type: 'DELETE',
            async: false,  // Ch·ªù x√≥a xong t·ª´ng c√°i
            success: function() {
                deletedCount++;
            },
            error: function(xhr) {
                errors.push('Item ' + itemId + ': ' + xhr.responseText);
            }
        });
    });
    
    if (errors.length > 0) {
        alert('L·ªói x√≥a:\n' + errors.join('\n'));
    } else {
        alert(`ƒê√£ x√≥a ${deletedCount} sizes c·ªßa "${productName}"!`);
    }
    
    loadFlashSaleItems();
}

// Keep old function for compatibility (if needed)
function removeItem(itemId) {
    if (!confirm('X√≥a s·∫£n ph·∫©m n√†y kh·ªèi flash sale?')) return;
    
    $.ajax({
        url: '/admin/api/flash-sale/item/' + itemId,
        type: 'DELETE',
        success: function() {
            alert('ƒê√£ x√≥a!');
            loadFlashSaleItems();
        },
        error: function(xhr) {
            alert('L·ªói x√≥a: ' + xhr.responseText);
        }
    });
}

function formatCurrency(amount) {
    return new Intl.NumberFormat('vi-VN').format(amount);
}

function formatDateTimeForInput(dateTimeString) {
    if (!dateTimeString) return '';
    var date = new Date(dateTimeString);
    date.setMinutes(date.getMinutes() - date.getTimezoneOffset());
    return date.toISOString().slice(0, 16);
}

function showAlert(type, message) {
    var $alert = $('#alertMessage');
    $alert.removeClass('d-none alert-success alert-danger')
          .addClass('alert-' + type)
          .html('<i class="bx bx-' + (type === 'success' ? 'check-circle' : 'error-circle') + '"></i> ' + message);
}
</script>
