spring.application.name=shoe_shop_web

server.port = 8081

# Active profile: uat (for local dev/test) or pro (for production)
spring.profiles.active=uat

# ==========================================
# Swagger/OpenAPI Configuration
# ==========================================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false

# ==========================================
# PayOS Configuration
# ==========================================
# Moved to profile-specific files:
# - application-uat.properties (test credentials)
# - application-pro.properties (production env vars)
